name: Pull Request

on:
  [pull_request]

jobs:
  make-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install pack
        uses: buildpacks/github-actions/setup-pack@v4.1.0
        with:
          pack-version: 0.23.0

      - name: Build
        run: make

      - name: Run tests
        run: make test
